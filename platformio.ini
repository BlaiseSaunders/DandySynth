[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	fortyseveneffects/MIDI Library@^5.0.2
	robtillaart/MCP_DAC@^0.1.6
	adafruit/Adafruit ST7735 and ST7789 Library@^1.9.3
	paulstoffregen/Encoder@^1.4.2
monitor_speed = 115200
